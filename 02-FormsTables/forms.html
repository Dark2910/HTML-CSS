<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Form</title>
</head>

<body>
    <header>
        <h1>Form</h1>
    </header>
    <nav>
        <div>
            <p>Navbar</p>
        </div>
    </nav>
    <main>
        <div class="Formulario">
            <h2>Formulario_1</h2>
            <form action="resultados.html" method="">
                <div>
                    <label for="getName">
                        <span>Nombre: </span>
                        <input type="text" id="getName" name="Nombre" required>
                    </label>
                </div>
                <div>
                    <label for="getAge">
                        <span>Edad: </span>
                        <input type="number" id="getAge" name="Edad" min="0" max="" step="" required>
                    </label>
                </div>
                <div>
                    <label for="getBirthday">
                        <span>Cumpleaños</span>
                        <input type="date" id="getBirthday" name="Cumpleaños">
                    </label>
                </div>
                <div>
                    <label for="getEmail">
                        <span>Email: </span>
                        <input type="email" id="getEmail" name="Email" required>
                    </label>
                </div>
                <div>
                    <label for="getPassword">
                        <span>Password: </span>
                        <input type="password" id="getPassword" name="Password" required>
                    </label>
                </div>
                <br>
                <div>
                    <label for="getComment">
                        <span>Comentarios</span>
                        <textarea id="getComment" name="Comentarios" cols="30" rows="5"></textarea>
                    </label>
                </div>
                <button type="reset">RESET</button>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </main>
    <footer>
        <div>
            <p>footer</p>
        </div>
    </footer>
</body>

</html
