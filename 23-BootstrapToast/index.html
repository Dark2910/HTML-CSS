<!DOCTYPE html>
<html lang="en">

<head>
    <title>Toast</title>
    <link rel="stylesheet" href="./assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
</head>

<body>

    <button type="button" class="btn btn-warning" id="liveToastBtn">Show live toast</button>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert">
            <div class="toast-header">
                <img class="rounded me-2" src="..." alt="...">
                <strong class="me-auto">Toast test</strong>
                <small>10 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
            </div>
        </div>
    </div>


    <div class="toast-container">
        <div id="liveToast" class="toast show" role="alert">
            <div class="toast-header">
                <img class="rounded me-2" src="..." alt="...">
                <strong class="me-auto">Toast test</strong>
                <small>10 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
            </div>
        </div>
        <div id="liveToast" class="toast show" role="alert">
            <div class="toast-header">
                <img class="rounded me-2" src="..." alt="...">
                <strong class="me-auto">Toast test</strong>
                <small>10 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
            </div>
        </div>
    </div>


    <form>
        <div class="mb-3">
            <label for="selectToastPlacement">Toast placement</label>
            <select class="form-select mt-2" id="selectToastPlacement">
                <option value="" selected>Select a position...</option>
                <option value="top-0 start-0">Top left</option>
                <option value="top-0 start-50 translate-middle-x">Top center</option>
                <option value="top-0 end-0">Top right</option>
                <option value="top-50 start-0 translate-middle-y">Middle left</option>
                <option value="top-50 start-50 translate-middle">Middle center</option>
                <option value="top-50 end-0 translate-middle-y">Middle right</option>
                <option value="bottom-0 start-0">Bottom left</option>
                <option value="bottom-0 start-50 translate-middle-x">Bottom center</option>
                <option value="bottom-0 end-0">Bottom right</option>
            </select>
        </div>
    </form>


    <script src="./assets/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')

        if (toastTrigger) {
            const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
            toastTrigger.addEventListener('click', () => {
                toastBootstrap.show()
            })
        }
    </script>
</body>

</html>
