<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrapCard</title>
    <link rel="stylesheet" href="./assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
</head>
<body>

    <main>
        <div class="card" style="width: 500px;">
            <div class="card-header">Spinners</div>
            <div class="card-body">
                <h5 class="card-title">Tipos de Spinners</h5>
                <div class="d-flex justify-content-sm-evenly">
                    <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">...</div>
        </div>

        <br>

        <div class="card" style="width: 250px;">
            <img class="card-img-top img-fluid" style="height: 300px; width: 250px;"
                src="./assets/img/electric-dreams.jpg" alt="...">
            <div class="card-body">
                <h5 class="card-title">Imagen</h5>
                <p class="card-text">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="https://youtu.be/lmqcwNv3ae4?si=NVUncs4lZPSGAkYe" target="_blank">Youtube</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Youtube</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Youtube</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <h5 class="card-title">Navigation</h5>
                <p class="card-text">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                </p>
            </div>
        </div>

        <br>

    </main>


    <script src="assets/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
