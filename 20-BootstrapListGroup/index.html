<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListGroup</title>
    <link rel="stylesheet" href="./assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
</head>

<body>

    <main>
        <div class="list-group list-group-numbered list-group-flush ">

            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">Subheading</div>
                    Content for list item
                </div>
                <span class="badge bg-primary rounded-pill">14</span>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">Subheading</div>
                    Content for list item
                </div>
                <span class="badge bg-primary rounded-pill">14</span>
            </li>

            <li class="list-group-item active">Item</li>
            <li class="list-group-item disabled">Item</li>
            <li class="list-group-item">Item</li>

            <button type="button" class="list-group-item list-group-item-action active">Button item</button>
            <button type="button" class="list-group-item list-group-item-action disabled">Button item</button>
            <button type="button" class="list-group-item list-group-item-action">Button item</button>

            <a href="#" class="list-group-item list-group-item-action active">Link item</a>
            <a href="#" class="list-group-item list-group-item-action disabled">Link item</a>
            <a href="#" class="list-group-item list-group-item-action">Link item</a>

        </div>
    </main>

    <script src="assets/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
