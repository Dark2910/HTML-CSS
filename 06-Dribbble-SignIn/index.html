<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main>
        <div class="aside-video">
            <video autoplay muted loop>
                <source src="./assets/video/Nampa.mp4" type="video/mp4">
            </video>
        </div>
        <div class="container">
            <h3>Sign in to Dribbble Team</h3>
            <div class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
                        alt="Error de carga">
                </picture>
                <span>Sign in with Google</span>
            </div>
            <div class="separator">
                <hr>
                <span>or sign in with email</span>
                <hr>
            </div>
            <form action="" method="">
                <div class="section-inputs">
                    <label for="name">
                        <span>Name</span>
                        <input type="text" id="name" name="name" required>
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input type="text" id="username" name="username" required>
                    </label>
                </div>
                <label for="email">
                    <span>Email</span>
                    <input type="email" name="email" id="email" required>
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" name="password" id="password" placeholder="6+ characters" required>
                </label>
                <label for="checkbox" id="checkbox-label">
                    <input type="checkbox" id="checkbox" required>
                    <span>I agree with Dribbble Terms of Service. ;v</span>
                </label>
                <button type="submit">
                    <span>Create account</span>
                </button>
            </form>
        </div>
    </main>
</body>

</html>
